name: ci

on:
  push:
    branches:
      - main
      - "feat/**"
      - "chore/**"
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm ci || npm install
      - name: Run tests
        run: npm test --if-present -- --run
